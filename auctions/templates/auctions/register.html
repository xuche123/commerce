{% extends "auctions/layout.html" %} {% block body %}
<div class="container">
    <h2>Register</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group py-2">
            <input
                class="form-control"
                autofocus
                type="text"
                name="username"
                placeholder="Username"
            />
        </div>
        <div class="form-group py-2">
            <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email Address"
            />
        </div>
        <div class="form-group py-2">
            <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
            />
        </div>
        <div class="form-group py-2">
            <input
                class="form-control"
                type="password"
                name="confirmation"
                placeholder="Confirm Password"
            />
        </div>
        <input class="btn btn-primary" type="submit" value="Register" />
    </form>

    <h5 class="py-2">Already have an account? <a href="{% url 'login' %}">Log In here.</a></h5>
</div>

{% endblock %}
